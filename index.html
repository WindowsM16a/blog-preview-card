<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog preview card">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <div class="container">
      <main>
        <div class="preview-case">
          <div class="preview-illustration">
            <img
              src="assets/images/illustration-article.svg"
              alt="Article preview illustration"
            />
          </div>
          <div class="preview-text">
            <p class="learning-text">Learning</p>
  
            <p class="publishing-text">Published 21 Dec 2023</p>
  
            <h1>HTML & CSS foundations</h1>
  
            <p class="preview-subtext">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="post-author">
              <img
                src="assets/images/image-avatar.webp"
                alt="Greg Hooper's Picture"
              />
              <p>Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
      </main>
      

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/WindowsM16a/">Shayne</a>.
      </div>
    </footer>
  </body>
</html>
